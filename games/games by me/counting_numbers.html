<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <h1 id="myH1"></h1>
  <p id="countnum">0</p>
  <div id="btncontainer">
    <button id="decreasebtn" class="btns">Decrease</button>
    <button id="resetbtn" class="btns">Reset</button>
    <button id="increasebtn" class="btns">Increase</button>
  </div>
</body>
</html>
<style>
body{
  background: black;
  color: white;
}
h1{
  text-align:center;
}
p{
  text-align:center;
  font-size:500%;
  border-style: inset;
  border-width:20px;
  border-color:skyblue;
  font-family:monospace;
}
#btncontainer{
  padding:10px 20px;
}
.btns{
  font-size:120%;
  color:skyblue;
}
</style>
<script>
let username="";
while(username==""||username==null){
  username=window.prompt("Your Username:");
}
document.getElementById("myH1").textContent=`Hello ${username}`;

const increase=document.getElementById("increasebtn");
const reset=document.getElementById("resetbtn");
const decrease=document.getElementById("decreasebtn");
const countlabel=document.getElementById("countnum");
let count=0;
increase.onclick=function(){
  count++;
  countlabel.textContent=count;
}
decrease.onclick=function(){
  count--;
  countlabel.textContent=count;
}
reset.onclick=function(){
  count=0;
  countlabel.textContent=count;
}
</script>
